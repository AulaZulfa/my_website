    <style>
        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(images/gif/bggif.gif);
            background-size:auto;
            background-attachment: fixed;
            background-color: #f6ddcc;
        }

        /* Gallery Section */
        section {
            padding: 40px 20px;
            text-align: center;
        }

        section h2 {
            color: #333;
            text-transform: uppercase;
            border-bottom: 2px solid #333;
            display: inline-block;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            justify-items: center;
        }

        .gallery figure {
            text-align: center;
        }

        .gallery img {
            width: 100%;
            max-width: 200px;
            height: 200px;
            object-fit: cover;
            border: 3px solid #000;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .gallery figcaption {
            margin-top: 5px;
            color: #000000;
            font-style: italic;
        }

        /* Lightbox Styling */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 80%;
            max-height: 80%;
        }

        .lightbox:target {
            display: flex;
        }

        /* Video Section */
        video {
            width: 300px;
            height: auto;
            border: 3px solid #000;
            border-radius: 10px;
            margin: 10px;
        }
    </style>
</head>
