<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(images/gif/bggif.gif);
            background-size: auto;
            background-attachment: fixed;
            background-color: #f6ddcc;
        }

        /* Header */
        header {
            background-color: #f7c56c;
            text-align: center;
            padding: 15px 0;
        }

        header h1 {
            margin: 0;
            font-style: bold;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        nav ul li a:hover {
            color: #f8f8f8;
        }

        /* Gallery Section */
        section {
            padding: 30px 15px;
            text-align: center;
        }

        section h2 {
            color: #333;
            text-transform: uppercase;
            border-bottom: 2px solid #333;
            display: inline-block;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            justify-items: center;
        }

        .gallery img {
            width: 100%;
            max-width: 200px;
            height: 200px;
            object-fit: cover;
            border: 3px solid #000000;
            border-radius: 5px;
            transition:box-shadow 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

    </style>
</head>
